<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
</p>

<br>

<form (submit)="onSumit()" #studentForm='ngForm'>

    <mat-form-field>
        <input matInput placeholder = "Nombre" name = "Name" required [(ngModel)]="StudentData.name">
    </mat-form-field>
    
    <mat-form-field>
        <input matInput type = "text" placeholder = "Edad" name = "age" required [(ngModel)]="StudentData.age">
    </mat-form-field>

    <mat-form-field>
        <input matInput type = "text" placeholder = "Telefono" name = "mobile" required [(ngModel)]="StudentData.mobile">
    </mat-form-field>

    <mat-form-field>
        <input matInput type = "text" placeholder = "Correo" name = "email" required [(ngModel)]="StudentData.email">
    </mat-form-field>

    <mat-form-field>
        <input matInput type = "text" placeholder = "Direccion" name = "address" required [(ngModel)]="StudentData.address">
    </mat-form-field>

    <ng-container *ngIf="isEditMode; else elseTemplate">
        <button mat-button color="primary"> Update </button> &nbsp;
        <button mat-button color="warn" (click)="cancelEdit()"> Cancel </button> &nbsp;
    </ng-container>&nbsp;

    <ng-template #elseTemplate>
        <button mat-button color="primary"> Add </button>&nbsp;
    </ng-template>

</form>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
